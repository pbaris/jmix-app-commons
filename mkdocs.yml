# Project information
site_name: Jmix AppCommons
site_url: https://pbaris.github.io/jmix-app-commons/
site_author: Panos Bariamis

# Repository
repo_name: pbaris/jmix-app-commons
repo_url: https://github.com/pbaris/jmix-app-commons

# Copyright
copyright: Copyright &copy; 2025 Panos Bariamis

# Configuration
theme:
  name: material
  language: en
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - search.suggest
    - content.footnote.tooltips
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.footnote.tooltips
    - content.tooltips
    - toc.follow

# Plugins
plugins:
  - search:
      lang: en
  - glightbox
  - git-revision-date-localized

# Hooks
#hooks:
#  - mkdocs/hooks/shortcodes.py

# Additional configuration
extra:
  generator: false
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
#  analytics:
#    provider: google
#    property: G-XXXXXXXXXX

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - tables
  - def_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.blocks.caption
  - pymdownx.smartsymbols

# Navigation
nav:
  - Home: index.md
  - Entities: entities.md
  - Views: views.md
  - Components: components.md
  - Renderers: renderers.md
  - Data Types: datatypes.md
  - Exceptions: exceptions.md
  - Utils: utils.md
  - Conventions: conventions.md
  - Changelog:
    - changelog/index.md
